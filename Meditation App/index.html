<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel = "stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
</head>
<body>
    <div class = "app">
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type = "video/mp4"/>
            </video> 
        </div>
        <div class = "time-select">
            
            <button type="button" class="btn btn-primary" data-time = "120">2 Minutes</button>
            <button type="button" class="btn btn-primary" data-time = "300">5 Minutes</button>
            <button type="button" class="btn btn-primary" data-time = "600">10 Minutes</button>
        </div> 
        <div class = "player-container">
            <audio  class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            
            <img src="./svg/play.svg" alt="play" class="play">
            <svg 
              class="track-outline" 
               width = "453" 
               height = "453" 
               viewBox = "0 0 453 453" 
               fill = "none" 
               xmlns="http://www.w3.org/2000/svg"
               >
              <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"
               />
            </svg>
            <svg 
            class="moving-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg"
            >
              <circle 
              cx="226.5" 
              cy="226.5" 
              r="216.5" 
              stroke="#018EBA" 
              stroke-width="20"
              />
            </svg>
            
            <h1 class="time-display">0:00</h3>    
        </div>
        <div class = "sound-picker">
            <button data-sound = "./sounds/rain.mp3" data-video = "./video/rain.mp4">
                <img src="./svg/rain.svg">
            </button>

            <button data-sound = "./sounds/beach.mp3" data-video = "./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>
            
        </div>
    </div>
    <script src = "app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</body>
</html>
